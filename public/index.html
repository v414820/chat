<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Chat</title>
    </head>

    <body>
        <h1>STATUS</h1>

        <script src='/socket.io/socket.io.js'></script>
        <script>
            let socket = io(); 

            socket.on('connect', () => {
                document.querySelector('h1').textContent = 'CONNECTED';
            });

            socket.on('disconnect', () => {
                document.querySelector('h1').textContent = 'DISCONNECTED';
            });

        </script>
    </body>
</html>
